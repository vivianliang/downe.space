Create Event
<br>

<div class="form-group">
  <label>Event Name</label>
  <input type="text" class="form-control" ng-model="create.newEvent.name" placeholder="Name">
</div>

<div class="form-group">
  <label>Description</label>
  <input type="text" class="form-control" ng-model="create.newEvent.description" placeholder="Description">
</div>

<div class="form-group">
  <label>Start Date</label>
  <input type="ds-datetime" class="form-control" ng-model="create.newEvent.start">
</div>

<div class="form-group">
  <label>End Date</label>
  <input type="ds-datetime" class="form-control" ng-model="create.newEvent.end">
</div>

<div class="form-group">
  <label>Frequency</label>
  <input type="number" class="form-control" ng-model="create.newEvent.frequency">
</div>

<div class="form-group">
  <label>Location</label>
  <input type="text" class="form-control" ng-model="create.newEvent.location">
</div>

<div class="form-group">
  <label>Photo</label>
  <input
    type="file"
    class="form-control"
    ngf-select
    accept="image/*"
    ng-model="create.newEvent.picture">
  <img
    ng-show-"create.newEvent.picture.$valid"
    ngf-thumbnail="create.newEvent.picture"
    style="width: 24px; height: 24px;">
</div>

<button type="submit" class="btn btn-default" ng-click="create.createEvent()" ng-disabled="create.newEvent.name === undefined">Create Event</button>
