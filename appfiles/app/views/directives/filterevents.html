<div ng-click="filterEvents.toggle()">
  <span class="filter-btn" ng-class="{ 'filter-btn-expanded': filterEvents.expanded }">
    <span class="glyphicon glyphicon-filter"></span>Filter
  </span>
</div>
<div ng-if="filterEvents.expanded" class="container col-xs-12 filter-expanded well well-sm">
  <div class="row">
    <div class="col-xs-4">Price</div>
    <div class="col-xs-8">slider bar</div>
  </div>
  <div class="row">
    <div class="col-xs-4">Distance</div>
    <div class="col-xs-8">
        <input
          type="text"
          ng-model="filterEvents.location"
          ng-model-options="filterEvents.locationOptions"
          placeholder="Address, City, or Zip">
        <input
          type="text"
          ng-model="filterEvents.filters.range"
          ng-model-options="filterEvents.locationOptions"
          placeholder="Range in miles">
        {{ filterEvents.formattedAddress }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4">Date</div>
    <div class="col-xs-8">bubbles</div>
  </div>
  <div class="row">
    <div class="col-xs-4">Tags</div>
    <div class="col-xs-8">bubbles</div>
  </div>
  <button
    type="submit"
    class="btn btn-default btn-sm"
    ng-click="filterEvents.submitNewFilters()">
    Submit Filters
  </button>
</div>
