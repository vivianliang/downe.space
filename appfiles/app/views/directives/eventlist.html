<filter-events></filter-events>
<div class="container col-xs-12" style="margin-bottom: 20px; padding: 0;">
  <div class="well well-sm">
    <div class="btn-group">
      <span
        ng-click="eventList.gridView = false"
        class="btn btn-default btn-sm"
        ng-class="{ 'selected' : eventList.gridView === false }">
        <span class="fa fa-th-list"></span> List
      </span>
      <span
        ng-click="eventList.gridView = true"
        class="btn btn-default btn-sm"
        ng-class="{ 'selected': eventList.gridView === true }">
        <span class="fa fa-th"></span> Grid
      </span>
    </div>
  </div>

  <div class="row col-xs-12 loading" ng-if="eventList.loading">loading...</div>

  <div class="row" ng-class="{'list-view': !eventList.gridView}" ng-if="!eventList.loading">
    <div
      class="item col-xs-4"
      ng-class="{ 'list-view-item': !eventList.gridView }"
      ng-repeat="event in eventList.events">
      <a ng-href="#/event/{{ event.id }}" class="thumbnail">
        <div class="thumbnail-image">
          <img class="group" ng-if="event.image" ng-src="{{ event.image }}">
          <img class="group" ng-if="!event.image" src="http://placehold.it/265x165/83abb9/fff">
        </div>
        <div class="caption">
          <h4 class="group inner item-text">{{ event.name }}</h4>
          <div ng-switch="eventList.gridView" class="group inner item-text">
            <i class="fa fa-calendar"></i>
            <span ng-switch-when="false">{{ event.start }} - {{ event.end }}</span>
            <span ng-switch-when="true">{{ event.start }}</span>
          </div>
          <div class="group inner item-text">
            <i class="fa fa-map-marker fa-lg"></i>
            {{ event.location }}
          </div>
        </div>
      </a>
    </div>
  </div>

   <a
    class="pull-right push-right"
    ng-if="eventList.more"
    ng-click="eventList.getEvents()">More
  </a>

</div>
